<!DOCTYPE html>
<html>
  <head>
    <!-- animsition.css -->
    <link rel="stylesheet" href="./animsition.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- animsition.js -->
    <script src="./animsition.min.js"></script>
    <style>
    @font-face {
    font-family: Fivo;
    src: url(./FivoSans-Medium.otf);
    }
    .tint {
        cursor: pointer;
        float: right;
        margin: 0 0 0 0;
      }
    .tint:before {
        content: "";
        display:flex;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(79,0,0, 0.5);
        transition: all .3s linear;
        z-index: 50;
      }
      #video {
         float: right;
         -webkit-filter: contrast(130%); /* Safari */
         filter: contrast(130%);
       }
      html, body {
         height: 100%;
         margin: 0;
         padding: 0;
         background: #212121;
         color: white;
         font-family: Fivo, Arial;
         overflow: hidden;
       }
       #content {
         position: absolute;
         float: left;
         width: 40%;
         height: 100%;
         background: linear-gradient(to right, rgba(0,0,0,1), rgba(0,0,0,0));
         z-index: 75;
       }
       h1 {
         text-align: center;
         margin-top: 0.5em;
         font-size: 3em;
         color: #ffcc00;
       }
       h3 {
         margin-left: 2vw;
         font-size: 2vw;
       }
       p {
         margin-left: 2vw;
         font-size: 1.3vw;
       }
       #goback:hover {
         color: #ffcc00;
       }

    </style>
    <script>
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };
    </script>
  </head>
  <body>

    <figure class="tint">
