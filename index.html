    <style>

      font-family: Fivo;
      src: url(./FivoSans-Medium.otf);
      }
       #title {
         position: absolute;
         font-family: Fivo, Arial;
         font-size: 5vw;
         z-index: 100;
         top: 40%;
         left: 8vw;
       }
       #subtitle {
         position: absolute;
         font-family: Fivo, Arial;
         font-size: 1.5vw;
         z-index: 100;
         left: 40%;
       }
       #map {
        height: 100%;
       }
       html, body {
         height: 100%;
         margin: 0;
         padding: 0;
         background: #212121;
         color: #FFCC00;
       }
    </style>

    <h3 id="subtitle"> Click on any of the pins to begin </h3>

      $(document).ready(function() {
        $('body').css('display', 'none');
        $('#title').css('display', 'block');
        $('body').fadeIn(2000);
        $('#subtitle').css('display', 'none');
        setTimeout(fadeOutTitlefadeInSubtitle, 2500);
      });

      function fadeOutTitlefadeInSubtitle() {
        $('#title').fadeOut(2000);
        $('#subtitle').fadeIn(2000);
      }
